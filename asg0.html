<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vector Operations</title>
</head>
<body onload="main()">
    <h1>Vector Operations</h1>
    
    <!-- Canvas for displaying vectors with black background -->
    <canvas id="example" width="400" height="400" style="background-color: black;">
        Please use a browser that supports "canvas"
    </canvas>

    <br><br>

    <!-- Input fields for vector coordinates (no default values or placeholders) -->
    <div>
        <label for="x1">v1 x-coordinate: </label>
        <input type="number" id="x1" step="0.1">
        <label for="y1">v1 y-coordinate: </label>
        <input type="number" id="y1" step="0.1">
    </div>

    <div>
        <label for="x2">v2 x-coordinate: </label>
        <input type="number" id="x2" step="0.1">
        <label for="y2">v2 y-coordinate: </label>
        <input type="number" id="y2" step="0.1">
    </div>

    <br>

    <!-- Buttons for drawing the vectors -->
    <button onclick="handleDrawEvent()">Draw Vectors</button>

    <br><br>

    <!-- Operation selector -->
    <div>
        <label for="operationSelector">Select Operation: </label>
        <select id="operationSelector">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angleBetween">Angle Between</option>
            <option value="area">Area of Triangle</option>
        </select>
    </div>

    <br>

    <!-- Input for scalar value (only needed for multiply and divide operations) -->
    <div>
        <label for="scalar">Scalar: </label>
        <input type="number" id="scalar" step="0.1">
    </div>

    <br>

    <!-- Button to perform the selected operation and draw results -->
    <button onclick="handleDrawOperationEvent()">Perform Operation</button>

    <br><br>

    <script src="lib/cuon-matrix-cse160.js"></script> <!-- Load the matrix library -->
    <script src="asg0.js"></script> <!-- Load the JavaScript file -->
</body>
</html>
